{% extends 'layout.html' %}

{% block content %}
    {{block.super}}
<br>
<br>
<br>
  <h3 class="text-center" class="text-capitalize"> {{id}} </h3>
        <div class="container">
            <div class="row row-cols-3">
        <div class="card-columns">
            {% for article in articles %}

            <div class="card">
                <img class="card" src="{{article.image}}" alt="Card image cap" width=50%>
                <div class="card-body">
                    <h5 class="card-title">{{article.author}}</h5>
                    <p class="card-text">{{article.description}}</p>
                    <a href="{{article.url}}">
                        <p class="card-text">For the Full Story click here</p>
                    </a>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Article date:{{article.time}}</small>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
       
{% endblock %}
